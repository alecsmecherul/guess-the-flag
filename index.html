<!DOCTYPE html>
<head>
    <title>Guess the flag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-menu">
        <h1 class="main-header">Guess the flag</h1>
        <button id="play-button">Play</button>
    </div>

    <div id="game">
        <div id="game-header">
            <p class="question"></p>
            <p class="country"></p>
        </div>
        <div id="options">
        </div>
        <div id="message-container">
            <p id="message"></p>
        </div>
    </div>

    <div id="score-container">
        <p class="score"></p>
    </div>

    <script src="script.js" type="module"></script>
    <script src="countries.js" type="module"></script>
</body>
</html>
