<!DOCTYPE html>
<head>
    <title>Guess the flag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-menu">
        <p class="main-header">Guess the flag</p>
        <button class="play-button">Play</button>
    </div>

    <div class="game">
        <div class="options">
            <p class="question"></p>
            <p class="country"></p>
        </div>
        <div id="message-container">
            <p id="message"></p>
        </div>
        <footer>
            <p class="score"></p>
        </footer>
    </div>

    <script src="script.js" type="module"></script>
    <script src="countries.js" type="module"></script>
</body>
</html>
